<!DOCTYPE html>
<html>
    <head>
      <title>ESP32 Captive Portal</title>
      <style>
body {background-color:#365c53;}
h1 {color: white;}
h2 {color: white;}

button {
    margin-bottom: 1em;
}
.action {
    background-color: #fa6400;
}
.pass {
    background-color: #3094fa;
}
.shadowed {
  box-shadow: rgba(0, 0, 0, 0.2) 0 1px 3px 0;
}
.button-5 {
  align-items: center;
  background-clip: padding-box;
  border: 1px solid transparent;
  border-radius: .25rem;
  box-sizing: border-box;
  color: #fff;
  cursor: pointer;
  display: inline-flex;
  font-family: system-ui,-apple-system,system-ui,"Helvetica Neue",Helvetica,Arial,sans-serif;
  font-size: 16px;
  animation-duration: 1s;
  font-weight: 600;
  justify-content: center;
  line-height: 1.25;
  margin: 0 0 1ex;
  min-height: 3rem;
  padding: calc(.875rem - 1px) calc(1.5rem - 1px);
  position: relative;
  text-decoration: none;
  transition: all 250ms;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  vertical-align: baseline;
  width: 100%;
}

.button-5:hover,
.button-5:focus {
  background-color: #fbc302;
  box-shadow: rgba(0, 0, 0, 0.1) 0 4px 6px;
}

.button-5:hover {
  transform: translateY(-1px);
}
.form {
    display: flex;
    flex-direction: column;
    gap: 1em;
    background-color: #5a5b7c;
    color: #dee;
    border-radius: 10px;
    font-family: system-ui,-apple-system,system-ui,"Helvetica Neue",Helvetica,Arial,sans-serif;
    margin: 1em;
    padding: 1em;
}

.button-5:active {
  background-color: #c85000;
  box-shadow: rgba(0, 0, 0, .06) 0 2px 4px;
  transform: translateY(0);
}
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="display: flex; flex-direction: column; align-items: center;">
    <div style="display: flex; width: 100%;">
        <button
            id="edit-button"
            onclick="runAction('edit')"
            class="button-5 action shadowed"
            style="flex: 1; margin-right: 0.5em"
            role="button"
        >Edit</button>

        <button
            id="add-button"
            onclick="runAction('add')"
            class="button-5 action shadowed"
            style="flex: 1; margin-right: 0.5em"
            role="button"
        >Add</button>

        <button
            id="type-button"
            onclick="runAction('type')"
            class="button-5 action shadowed"
            style="flex: 1;"
            role="button"
        >Type</button>
    </div>
    <div class="mainScreen" id="editForm" style="display: none">
    <form class="form shadowed" id="editFormContent" method="get" action="/editPass" style="display: flex; flex-direction: column; gap: 1em;">
      <label>Position:
        <select name="id" id="positionSelect" required disabled>
            <option value="0">1</option>
            <option value="1">2</option>
            <option value="2">3</option>
            <option value="3">4</option>
            <option value="4">5</option>
            <option value="5">6</option>
            <option value="6">7</option>
            <option value="7">8</option>
            <option value="8">9</option>
            <option value="9">10</option>
        </select>
      </label>
      <label>
        Layout:
        <select name="lang" id="layoutSelect" required>
          <option value="fr">fr</option>
          <option value="us">us</option>
        </select>
        <input type="hidden" name="layout" id="layoutIndex">
      </label>
      <label>
        Name:
        <input id="passLabel" type="text" name="name" required placeholder="Password Caption">
      </label>
      <label>
        Password:
        <input type="text" name="password">
      </label>
      <button type="submit">Submit</button>
    </form>
    <script>
      const layoutSelect = document.getElementById('layoutSelect');
      const layoutIndex = document.getElementById('layoutIndex');
      layoutSelect.addEventListener('change', function() {
        layoutIndex.value = layoutSelect.selectedIndex;
      });
      // Set initial index
      layoutIndex.value = layoutSelect.selectedIndex;

      document.getElementById('editFormContent').addEventListener('submit', function(e) {
        document.getElementById("positionSelect").disabled = false;
        e.preventDefault();
        const formData = new FormData(this);
        if ((formData.get('password') || '').match(/^\s*$/)) {
          formData.delete('password');
        }
        formData.delete('lang');
        const params = new URLSearchParams(formData).toString();
        fetch('/editPass?' + params)
          .then(response => response.text())
          .finally(async (data) => {
              await getPasswords();
              runAction('type');
          });
      });

    </script>
    </div>
    <div id="passList" class="mainScreen">
    </div>
</body>
<script>
const ui_data = {
    mode: "type",
    current_focus : false,
    change_focus(elementId) {
        if(this.current_focus) {
            const oldFocus = document.getElementById(this.current_focus);
            oldFocus.style.backgroundColor = '#fa6400';
            oldFocus.style.color = '#fff';
        }
        const newFocus = document.getElementById(elementId);
        newFocus.style.backgroundColor = '#faf400';
        newFocus.style.color = '#000';
        this.current_focus = elementId;
    }
}

function hideAll() {
    Array.from(document.getElementsByClassName('mainScreen')).forEach((el) => {
        el.style.display = 'none';
    });
}
function showPasswords() {
    hideAll();
    document.getElementById('passList').style.display = 'block';
}

function showEditForm(uid) {
    const el = document.getElementById('positionSelect');
    el.value = uid;
    el.disabled = true;
    hideAll();
    document.getElementById('editForm').style.display = 'block';
}
function switchMode(mode) {
    switch (mode) {
        case 'edit':
            ui_data.change_focus('edit-button');
            break;
        case 'type':
            ui_data.change_focus('type-button');
            break;
        case 'add':
            ui_data.change_focus('add-button');
            break;
        default:
            console.error('Invalid mode');
    }
    ui_data.mode = mode;
}

function runAction(action) {
    if (ui_data.mode == action) {
        runAction("type");
    }
    document.getElementsByClassName('mainScreen')[0].style.display = 'none';
    switch(action) {
        case 'edit':
            switchMode('edit')
            showPasswords();
            break;
        case 'type':
            switchMode('type')
            showPasswords();
            break;
        case 'add':
            const uid = ui_data.passwords.length;
            switchMode('add')
            fillForm({name: ""})
            showEditForm(uid);
            break;
        default:
            console.error('Invalid action');
    }
}

function fillForm(data) {
    if (data.layout != undefined)
        document.getElementById('layoutSelect').selectedIndex = data.layout;
    if (data.uid != undefined)
        document.getElementById('positionSelect').value = data.uid;
    if (data.name != undefined)
        document.getElementById('passLabel').value = data.name;
}

function passwordClick(uid) {
    switch (ui_data.mode) {
        case 'edit':
            fillForm({
                uid: uid,
                name: ui_data.passwords[uid].name,
                layout: ui_data.passwords[uid].layout,
            });
            showEditForm(uid);
            break;
        default:
            fetch(`/typePass?id=${uid}`);
    }
}
async function getPasswords() {
    // call /list returning a JSON containing a "passwords" property
    const req = await fetch('/list');
    const passwords = await req.json();
    ui_data.passwords = passwords.passwords;
    // update #passList with the fresh content
    const passList = document.getElementById('passList');
    const domData = [];
    for (const pass of passwords.passwords) {
        domData.push(`<button onclick="passwordClick(${pass.uid})" class="button-5 pass" style="flex: 0.5" role="button">${pass.name}</button>`);
    }
    passList.innerHTML = domData.join('');
}
// fetch the passwords on load
window.onload = async () => {
    await getPasswords();
}
</script>
</html>
